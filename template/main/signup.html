{% extends 'home.html' %}

{% block trending %}
{% endblock %}

{% block body %}

<form method="POST" style="
width: 300px;
margin: 50px auto;
padding: 20px;
border-radius: 10px;
box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
background: #fff;
text-align: center;
" id="myForm">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required 
    style="width: 90%;
    padding: 10px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;" id="name"><br>
    <input type="email" name="email" placeholder="Email" required
    style="width: 90%;
    padding: 10px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;" id="email"><br>
    <input type="password" name="password" placeholder="Password" required
    style="width: 90%;
    padding: 10px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;" id="password"><br>
    <button type="submit"
    style="width: 100%;
    padding: 10px;
    background: #FF7043;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;">Signup</button>
</form>
<a href="{% url 'main:login' %}" 
style="display: block;
margin-top: 15px;
text-decoration: none;
color: #007BFF;
font-size: 1.3rem;
text-align: center;">Already have an account? Login</a>

{% endblock %}
