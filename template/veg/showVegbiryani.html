{% extends 'home.html' %}

{% block trending %}
{% endblock %}

{% block body %}

<div>
    <h1 style="text-align: center;color: #FF7043;font-family: pacifico;font-size: 4vw;text-decoration: underline;">
        {{ vegbiryani.name }}
    </h1>
    <img src="{{ vegbiryani.image.url }}" alt="" style="width: 40%;position: relative;left: 30%;border-radius: 2vw;">
</div>
<div style="margin-left: 2vw;margin-right: 2vw;">
    <h1 style="color:#FF7043;text-decoration: underline;font-size: 3vw;">Ingredients:-</h1>
    <span style="margin-left: 13vw;font-size: 2vw;color: #5E3D31;">{{ vegbiryani.ingredients }}</span>
</div>
<div style="margin-left: 2vw;margin-right: 2vw;">
    <h1 style="color:#FF7043;text-decoration: underline;font-size: 3vw;">Procedure:-</h1>
    <span style="margin-left: 13vw;font-size: 2vw;color: #5E3D31;">{{ vegbiryani.description }}</span>
</div>
<br><br>
<div style="width: 100%;text-align: center;">
    <iframe width="640" height="360" src="{{ vegbiryani.video|cut:'watch?v=' }}" 
            frameborder="0" allowfullscreen></iframe><br>
</div>
<a href="{% url 'veg:vegbiryani' %}" style="font-size: 2vw;background-color: #FF7043;left: 2vw;position: relative;top:5vh;color: white;padding: 1vw;border-radius: 0.5vw;text-decoration: none;">
    Back..</a>
{% endblock %}
